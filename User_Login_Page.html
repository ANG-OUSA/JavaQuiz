<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>
    body{
        width: 500px;
        height: 100vh;
        margin: 0 auto;
        
    }
</style>
<body>
    <header>
        <h1 style="text-align: center;">Login to Your Account</h1>
    </header>
    <main>
        <nav style="border:1px solid gray; display: flex; justify-content: space-evenly; padding: 5px;">
            <a href="">Landing page</a>
            <a href="">Register page</a>
            <a href="">Reset password page</a>
        </nav>
        <form action="#">
            <fieldset >
                <legend> <h3>login page</h3> </legend>
                <label for="username">Username: </label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password : </label>
                <input type="password" id="password" required>
                <br>
                <button value="submit">Login</button>
                <button value="reset">Reset</button>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
